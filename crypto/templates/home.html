{% extends 'base.html' %}


{% block content %}


<table class="table table-striped table-dark table-bordered table-hover table-sm">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Kripto Para </th>
            <th scope="col">Fiyat</th>
            <th scope="col">Günlük En Yüksek</th>
            <th scope="col">Günlük En Düşük</th>
            <th scope="col">Piyasa Değeri</th>
        </tr>
    </thead>
    <tbody>
        {% for key,value in price.DISPLAY.items %}


        <tr>
            <td><img class="w-25 p-3" src="https://www.cryptocompare.com/{{value.USD.IMAGEURL}}" alt="">
            </td>
            <td>{{ key }}</td>
            <td>{{ value.USD.PRICE }}</td>
            <td>{{ value.USD.HIGHDAY }}</td>
            <td>{{ value.USD.LOWDAY }}</td>
            <td>{{ value.USD.MKTCAP }}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>

<br /><br />

{% endblock %}
